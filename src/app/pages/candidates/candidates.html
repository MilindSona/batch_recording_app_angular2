<div class="parent">
    <div class="max-w-7xl mx-auto text-center mb-12">
        <h1 class="text-5xl font-extrabold text-slate-800 mb-2">Candidate Management System</h1>
        <p class="text-slate-500 text-lg">Create, View, Update, and Delete Candidates</p>
    </div>
    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-4 bg-white rounded-3xl overflow-hidden card-shadow h-fit border border-slate-100">
            <div class="header-gradient p-6">
                <h2 class="text-2xl font-bold text-white">Create / Edit Candidate</h2>
            </div>
            <form [formGroup]="candidateForm" (ngSubmit)="onSaveCandidate()">
                <div class="p-8 flex flex-col gap-5">
                    <div class="flex flex-col gap-2">
                        <label class="font-semibold text-slate-700">Full Name</label>
                        <input required type="text" formControlName="fullName" placeholder="Enter candidate name">
                    </div>

                    <div class="flex flex-col gap-2">
                        <label class="font-semibold text-slate-700">Email Address</label>
                        <input required type="email" formControlName="email" placeholder="user@example.com">
                    </div>

                    <div class="flex flex-col gap-2">
                        <label class="font-semibold text-slate-700">Mobile Number</label>
                        <input required maxlength="10" type="text" formControlName="mobileNumber" placeholder="Enter mobile number">
                    </div>

                    <div class="flex flex-col gap-2">
                        <label class="font-semibold text-slate-700">Password</label>
                        <input required type="password" formControlName="password" placeholder="Enter password">
                    </div>

                    <div class="flex flex-col gap-2">
                        <label class="font-semibold text-slate-700">Role</label>
                        <select required formControlName="role">
                            <option>Select Role</option>
                            <option value="SuperAdmin">Super Admin</option>
                            <option value="Candidate">Candidate</option>

                        </select>
                    </div>

                    <div class="flex items-center gap-3 mt-2">
                        <input type="checkbox" formControlName="isActive" id="isActive"
                            class="w-5 h-5 accent-purple-600">
                        <label for="isActive" class="font-semibold text-slate-700">Is Active</label>
                    </div>

                    <div class="d-flex gap-2">
                        <button class="btn btn-primary w-50">
                            <i class="bi bi-save"></i>Create Candidate
                        </button>
                        <button class="btn btn-secondary w-50">
                            Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="lg:col-span-8 bg-white rounded-3xl overflow-hidden card-shadow border border-slate-100">
            <div class="header-gradient p-6">
                <h2 class="text-2xl font-bold text-white">Candidate List</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b border-slate-100">
                            <th class="p-6 font-bold text-slate-800">ID</th>
                            <th class="p-6 font-bold text-slate-800">Name</th>
                            <th class="p-6 font-bold text-slate-800">Email</th>
                            <th class="p-6 font-bold text-slate-800">Role</th>
                            <th class="p-6 font-bold text-slate-800">Status</th>
                            <th class="p-6 font-bold text-slate-800">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-50">
                        @for(item of CandidateList(); track $index){
                        <tr>
                            <td class="p-6 text-slate-600">{{$index+1}}</td>
                            <td class="p-6 font-medium text-slate-800">{{item.fullName}}</td>
                            <td class="p-6 text-slate-500">{{item.email}}</td>
                            <td class="p-6 text-slate-600">{{item.role}}</td>
                            <td class="p-6"><span class="status-active" [ngClass]="item.isActive?'status-active':'status-inactive'">{{item.isActive?'Active':'In-Active'}}</span></td>
                            <td class="p-6">
                                <div class="flex flex-col gap-2">
                                    <button (click)="onEdit(item)" class="btn-edit shadow-sm"></button>
                                    <button class="btn-delete shadow-sm"></button>
                                </div>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
