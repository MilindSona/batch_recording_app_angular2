<div class="parent">
<div class="login-card">
        <div class="login-header">
            <h2>Welcome!</h2>
            <p class="text-muted">Please enter your details</p>
        </div>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" [(ngModel)]="loginObj.email" name="email" class="form-control" id="email" placeholder="name@company.com" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" [(ngModel)]="loginObj.password" name="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>
            <div class="d-grid">
                <button type="submit" (click)="onLogin()" class="btn btn-primary">Sign in</button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <small class="text-muted">Don't have an account? <a href="#" class="text-decoration-none" style="color: #764ba2;">Sign up</a></small>
        </div>
    </div>
</div>
